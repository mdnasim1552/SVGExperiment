<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="The JointJS Tree of Life demo serves as a template to help bring your idea to life in no time."/>
    <title>The Tree of Life | JointJS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="vertex-menu" class="context-menu">
        <ul>
            <li data-action="delete">Delete vertex</li>
            <li data-action="add-before">Add vertex before</li>
            <li data-action="add-after">Add vertex after</li>
        </ul>
    </div>
    <div id="link-color-menu" class="context-menu">
        <ul>
            <li>
                Color
                <ul>
                    <li data-color="#ff0000">Red</li>
                    <li data-color="#00aa00">Green</li>
                    <li data-color="#0055ff">Blue</li>
                    <li data-color="#000000">Black</li>
                </ul>
            </li>
            <li data-action="hide-label">Hide Labels</li>
            <li data-action="show-label">Show Labels</li>
            <li data-action="add-rectangle">Add Rectangle</li>
        </ul>
    </div>
    <div id="paper"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
